<!DOCTYPE html>
<html lang="en">
<head>
   <title>form project</title>
</head>
<style>
body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;

    h2 {
      font-size: 32px;
      margin-bottom: 20px;

      margin-top: 20px;

    }
     input, select, textarea {

 </style>
<body>

   <form>
   <div>

      <br>
       <input type="text" id="om" placeholder="First Name">
       <label for="oml"></lebel>

   </div>
   <br>
   <div>
      <label for="omn">Phone Number</label>
      <input type="tel" id="omn" placeholder="+91 9876543210" pattern="^\+?[0-9]{10,15}$" required >

   <div>

   <br>
   <div>
      <label for="Note">Note</label><br>
      <textarea name="" id="Note" cols="20" rows="10" placeholder="Enter Comment..."></textarea>
   </div>
   <br>
   <div>
      <input type="button" value="Send">
   </div>
   </form>

</html>
