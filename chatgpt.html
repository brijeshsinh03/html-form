<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      text-transform: capitalize;
      text-shadow: 1px 1px 2px red;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .row > div {
      flex: 1 1 45%;
    }

    .submit {
      background-color: royalblue;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      width: 50%;
      margin: 0 auto;
      display: block;
    }

    .submit:hover {
      background-color: darkblue;
    }

    @media (max-width: 600px) {
      .row > div {
        flex: 1 1 100%;
      }

      .submit {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <form onsubmit="return validateform()">
    <h2>Profile Form</h2>

    <div class="row">
      <div>
        <label for="Fname">First Name</label>
        <input type="text" id="Fname" placeholder="First Name">
      </div>
      <div>
        <label for="Lname">Last Name</label>
        <input type="text" id="Lname" placeholder="Last Name">
      </div>
    </div>

    <label for="Pnumber">Phone Number</label>
    <input type="tel" id="Pnumber" placeholder="+91 9876543210" pattern="^\+?[0-9]{10,15}$" required>

    <label for="Fnumber">Fax Number</label>
    <input type="text" id="Fnumber" placeholder="Fax Number">

    <label for="Email1">Email</label>
    <input type="email" id="Email1" placeholder="xyz@gmail.com" required>

    <label for="Company1">Company</label>
    <input type="text" id="Company1" placeholder="Company Name">

    <label>Address</label>
    <input type="text" placeholder="Street Address">
    <input type="text" placeholder="Street Address 2">

    <div class="row">
      <div><input type="text" placeholder="City"></div>
      <div><input type="text" placeholder="Region"></div>
    </div>

    <div class="row">
      <div><input type="text" placeholder="Pincode (ZIP Code)"></div>
      <div>
        <select>
          <option value="Ahmedabad">Ahmedabad</option>
          <option value="Baroda">Baroda</option>
          <option value="Rajkot">Rajkot</option>
          <option value="Surat">Surat</option>
        </select>
      </div>
    </div>

    <label for="Note">Note (Optional)</label>
    <textarea id="Note" cols="30" rows="4" placeholder="Enter comment..."></textarea>

    <input type="submit" class="submit" value="Submit">
  </form>

  <script>
    function validateform() {
      const requiredFields = [
        'Fname', 'Lname', 'Pnumber', 'Fnumber', 'Email1', 'Company1'
      ];

      for (let id of requiredFields) {
        let val = document.getElementById(id).value.trim();
        if (val === "") {
          alert("All fields are mandatory");
          return false;
        }
      }

      return true;
    }
  </script>

</body>
</html>
