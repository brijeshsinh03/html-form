<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table </title>
    <style>
        td{
            width: 200px;
            height: 150px;
            border-color: yellow;
        }
    </style>
</head>
<body>
    <h3>
        Table Using Colspan & Rowspan
    </h3>
    <table border="1" >
        <tr>
            <td colspan="2" style="background-color: yellow;">1</td>
            
            <td style="background-color: yellow;">3</td>
        </tr>
        <tr style="background-color: yellow;">
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr style="background-color: red;">
            
            <td>8</td>
            <td>o</td>
        </tr>
    </table>
</body>
</html>
